name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# ğŸ‘‡ å…³é”®ï¼šç»™ GITHUB_TOKEN å†™æƒé™ï¼Œè¿™æ ·æ‰èƒ½æ¨ gh-pages åˆ†æ”¯
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages   # ğŸ‘ˆ æ˜ç¡®æŒ‡å®šç”¨ gh-pages åˆ†æ”¯